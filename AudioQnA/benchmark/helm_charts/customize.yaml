HUGGINGFACEHUB_API_TOKEN: ${HF_TOKEN}

podSpecs:
  - name: faq-mega-server-deploy
    spec:
      image_name: opea/chatqna
      image_tag: latest
      replicas: 2
      resources:
        limits:
          cpu: "8"
          memory: "8000Mi"
        requests:
          cpu: "8"
          memory: "8000Mi"


  - name: faq-tgi-deploy
    spec:
      image_name: ghcr.io/huggingface/tgi-gaudi
      image_tag: 2.0.5
      replicas: 7
      resources:
        limits:
          habana.ai/gaudi: 1

  - name: faq-micro-deploy
    spec:
      image_name: opea/llm-faqgen-tgi
      image_tag: latest
      replicas: 1
